name: Code Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Generate report
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutput='../TestResults/result.json'

    - uses: actions/upload-artifact@v2
      with:
        name: codecov-report
        path: TestResults/result.json
